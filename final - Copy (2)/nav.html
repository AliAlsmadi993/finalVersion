<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .toggle-x-btn {
            display: none;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar .link-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .link-item {
            display: inline;
        }

        .navbar .link-item a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar .link-item a:hover, .navbar .link-item a.active-link {
            background-color: #555;
            border-radius: 5px;
        }

        .navbar .btn-login {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .btn-login:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar .link-list {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333;
                width: 200px;
                display: none;
                border-radius: 5px;
            }

            .navbar .link-item {
                margin: 10px 0;
                text-align: center;
            }

            .navbar .toggle-x-btn {
                display: block;
            }

            .navbar .link-list.show-links {
                display: flex;
            }
        }
       

        
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('custom-menu');
            menu.classList.toggle('show-links');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">CodCom</div>
        <button class="toggle-x-btn" onclick="toggleMenu()">â˜°</button>

        <!-- Navigation Links -->
        <ul class="link-list" id="custom-menu">
            <li class="link-item"><a href="home.html" class="active-link">Home</a></li>
            <li class="link-item"><a href="aboutUs.html">About Us</a></li>
            <li class="link-item"><a href="contactUs.html">Contact Us</a></li>
            <li class="link-item"><a href="apply-test.html">Apply Tests</a></li>
        </ul>

        <!-- Login Button -->
        <button class="btn-login">Login</button>
    </div>
</body>
</html>
